<!DOCTYPE html>
<html lang="en">
<head>

 <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Comic+Sans+MS:wght@700&display=swap">
   
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo">KiddoLearn</div>
        <div class="nav-items">
            <div class="dropdown">

                <div class="dropdown-content">
                    <a href="#">Dashboard</a>

                </div>
            </div>
            <div class="dropdown">
                Quiz
                <div class="dropdown-content">
                    <a href="#">Math Quiz</a>

                </div>
            </div>
            <div class="dropdown">
                Games
                <div class="dropdown-content">

            <div class="dropdown">
                Classes

                    <a href="#">Recorded Lessons</a>

                </div>
            </div>
            <div class="dropdown">
                Profile
                <div class="dropdown-content">
                    <a href="#">My Account</a>
                    <a href="#">Settings</a>

                </div>
            </div>
        </div>
        <button class="login-btn" onclick="openLogin()"><i class="fas fa-user"></i> Login</button>
    </nav>

    <!-- Login Modal -->
    <div id="loginModal" class="login-modal">
        <h2>Welcome Back! ðŸ‘‹</h2>
        <form class="login-form">
            <input type="text" placeholder="Username" required>
            <input type="password" placeholder="Password" required>
            <button type="submit" class="login-btn">Sign In</button>
        </form>
    </div>

    <!-- Main Content -->
    <div class="welcome-section">
        <h1>Welcome to KiddoLearn! ðŸŽ‰</h1>
        <p>Where Learning Meets Fun! ðŸŒˆ</p>
        <div class="animal-icons">
            <img src="https://img.icons8.com/color/96/000000/lion.png" alt="Lion">
            <img src="https://img.icons8.com/color/96/000000/elephant.png" alt="Elephant">
            <img src="https://img.icons8.com/emoji/96/monkey.png" alt="Monkey">
        </div>
        
    </div>

    <script>
        // Login Modal Functions
        function openLogin() {
            document.getElementById('loginModal').style.display = 'block';
        }

        window.onclick = function(event) {
            const modal = document.getElementById('loginModal');
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        }
    </script>
</body>
</html>
